<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Varieties Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #ff4d4d, #ff9933);
      padding: 20px;
      text-align: center;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin: 20px;
    }

    .product__photo {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .photo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .photo-main img {
      width: 250px;
      border-radius: 12px;
    }

    .photo-album ul {
      display: flex;
      gap: 10px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .photo-album ul li img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .photo-album ul li img:hover {
      transform: scale(1.1);
    }

    .details {
      flex: 1.2;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .price {
      font-size: 1.8rem;
      font-weight: bold;
      color: #e60000;
      margin-bottom: 15px;
    }

    .variant {
      margin-bottom: 20px;
    }

    .variant h3 {
      margin-bottom: 10px;
    }

    .variant img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .variant img:hover {
      transform: scale(1.1);
    }

    .description h3 {
      margin-bottom: 10px;
      color: #006600;
    }

    .add-to-cart {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #ff4d4d;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s;
    }

    .add-to-cart:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

<header>
  <h1>üçé Apple Varieties Portfolio</h1>
  <p>Explore fresh apples with prices, benefits, and varieties</p>
</header>

<div class="container">
  <!-- Product Photo -->
  <div class="product__photo">
    <div class="photo-container">
      <div class="photo-main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Apple">
      </div>
      <div class="photo-album">
        <ul>
          <li><img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple"></li>
          <li><img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Honeycrisp.jpg" alt="Honeycrisp"></li>
          <li><img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Golden_delicious_apple.jpg" alt="Golden Apple"></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Details Section -->
  <div class="details">
    <div class="price">$7.93</div>

    <div class="variant">
      <h3>Varieties:</h3>
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Honeycrisp.jpg" alt="Green Apple">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Golden_delicious_apple.jpg" alt="Yellow Apple">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/Orange_apple.jpg" alt="Orange Apple">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple">
    </div>

    <div class="description">
      <h3>BENEFITS</h3>
      <ul>
        <li>Rich in fiber, supports digestion.</li>
        <li>Boosts immunity with Vitamin C.</li>
        <li>Lowers cholesterol naturally.</li>
        <li>Great for hydration and skin health.</li>
      </ul>
    </div>

    <div class="add-to-cart">ADD TO CART</div>
  </div>
</div>

</body>
</html>
