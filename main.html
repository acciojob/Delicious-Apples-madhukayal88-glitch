<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple Varieties Portfolio</title>
    <style>
        /* General layout using Flexbox */
        body {
            background-color: #2ecc71; /* Green background from screenshot */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main Layout using flexbox and white container */
        .main-layout {
            background: white;
            display: flex;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 90%;
        }

        /* Product Photo Container */
        .product__photo {
            flex: 1;
        }

        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo-main img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }

        /* Photo Album list */
        .photo-album ul {
            display: flex;
            list-style: none;
            padding: 20px 0 0 0;
            gap: 10px;
        }

        .photo-album img {
            width: 60px;
            height: 60px;
            border: 1px solid #ddd;
            border-radius: 5px;
            object-fit: cover;
        }

        /* Product Details Section */
        .product__info {
            flex: 1;
            padding-left: 40px;
        }

        h1 { margin: 0; font-size: 24px; color: #333; }
        .code { color: #aaa; font-size: 12px; margin-bottom: 20px; }

        /* Price highlighting */
        .price {
            color: #ff4757;
            font-size: 36px;
            font-weight: bold;
            margin: 15px 0;
        }

        /* Varieties section */
        .variant p { font-size: 12px; color: #888; margin-bottom: 10px; }
        .variant img {
            width: 30px;
            margin-right: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Benefits section */
        .description h3 {
            font-size: 14px;
            color: #888;
            margin-top: 25px;
            letter-spacing: 1px;
        }

        .description ul {
            padding-left: 20px;
            font-size: 13px;
            color: #444;
            line-height: 1.8;
        }

        /* Add to Cart Button */
        .add-to-cart-btn {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="main-layout">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce?w=400" alt="Green Apple">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="https://images.unsplash.com/photo-1560806887-1e4cd0b6bcd6?w=100" alt="view 1"></li>
                        <li><img src="https://images.unsplash.com/photo-1570913149827-d2ac84ab3f9a?w=100" alt="view 2"></li>
                        <li><img src="https://images.unsplash.com/photo-1610397648930-477b8c7f0943?w=100" alt="view 3"></li>
                        <li><img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce?w=100" alt="view 4"></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="product__info">
            <h1>Delicious Apples</h1>
            <p class="code">CODE 45939</p>

            <div class="price">R$ 7.93</div>

            <div class="variant">
                <p>SELECT A COLOR</p>
                <img src="https://placehold.co/30x30/92b512/92b512" alt="Green">
                <img src="https://placehold.co/30x30/f1c40f/f1c40f" alt="Yellow">
                <img src="https://placehold.co/30x30/e67e22/e67e22" alt="Orange">
                <img src="https://placehold.co/30x30/c0392b/c0392b" alt="Red">
            </div>

            <div class="description">
                <h3>BENEFITS</h3>
                <ul>
                    <li>Apples are nutritious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to a lower risk of diabetes</li>
                </ul>
            </div>

            <button class="add-to-cart-btn">ADD TO CART</button>
        </div>
    </div>

</body>
</html>
