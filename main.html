<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple Portfolio</title>
    <style>
        body { background-color: #2ecc71; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        
        /* Requirement: Must have .product as a parent wrapper */
        .product { 
            background: white; 
            display: flex; 
            padding: 20px; 
            border-radius: 10px; 
            max-width: 800px; 
        }

        .product__photo { flex: 1; }
        .photo-main img { width: 100%; border-radius: 8px; }
        .photo-album ul { display: flex; list-style: none; padding: 10px 0; gap: 5px; }
        .photo-album img { width: 50px; border: 1px solid #ddd; }

        .product__info { flex: 1; padding-left: 20px; }
        .price { color: #ff4757; font-size: 28px; font-weight: bold; }
        
        /* Requirement: .variant > ul > li > img */
        .variant ul { display: flex; list-style: none; padding: 0; gap: 10px; }
        .variant img { width: 30px; height: 30px; border-radius: 50%; border: 1px solid #ccc; }

        .description h3 { color: #888; font-size: 14px; margin-top: 20px; }
        .add-to-cart { background: #ff4757; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="product">
        
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce?w=400" alt="Main Apple">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="https://images.unsplash.com/photo-1560806887-1e4cd0b6bcd6?w=100"></li>
                        <li><img src="https://images.unsplash.com/photo-1570913149827-d2ac84ab3f9a?w=100"></li>
                        <li><img src="https://images.unsplash.com/photo-1610397648930-477b8c7f0943?w=100"></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="product__info">
            <h1>Delicious Apples</h1>
            <div class="price">7.93</div>

            <div class="variant">
                <p>SELECT A COLOR</p>
                <ul>
                    <li><img src="https://placehold.co/30x30/green/green" alt="Green"></li>
                    <li><img src="https://placehold.co/30x30/yellow/yellow" alt="Yellow"></li>
                    <li><img src="https://placehold.co/30x30/orange/orange" alt="Orange"></li>
                    <li><img src="https://placehold.co/30x30/red/red" alt="Red"></li>
                </ul>
            </div>

            <div class="description">
                <h3>BENEFITS</h3>
                <ul>
                    <li>Apples are nutritious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to a lower risk of diabetes</li>
                </ul>
            </div>
            
            <button class="add-to-cart">ADD TO CART</button>
        </div>
    </div>

</body>
</html>
