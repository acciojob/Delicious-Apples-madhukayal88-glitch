<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .product__photo {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .photo-container {
      flex: 1;
    }

    .photo-main img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .photo-album ul {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      padding: 0;
      list-style: none;
    }

    .photo-album ul li img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .photo-album ul li img:hover {
      transform: scale(1.1);
    }

    .details {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .price {
      font-size: 1.5em;
      font-weight: bold;
      color: #e53935;
      margin-bottom: 15px;
    }

    .variant {
      margin-bottom: 15px;
    }

    .variant h3 {
      margin-bottom: 10px;
    }

    .variant ul {
      display: flex;
      gap: 15px;
      list-style: none;
      padding: 0;
    }

    .variant ul li img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #ddd;
      transition: border-color 0.2s;
    }

    .variant ul li img:hover {
      border-color: #e53935;
    }

    .description {
      margin-top: 20px;
    }

    .description h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .add-to-cart {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #e53935;
      color: #fff;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-to-cart:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Product Photo Section -->
    <div class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <img src="https://via.placeholder.com/400x300?text=Red+Apple" alt="Main Apple">
        </div>
        <div class="photo-album">
          <ul>
            <li><img src="https://via.placeholder.com/80?text=Front" alt="Front View"></li>
            <li><img src="https://via.placeholder.com/80?text=Side" alt="Side View"></li>
            <li><img src="https://via.placeholder.com/80?text=Top" alt="Top View"></li>
          </ul>
        </div>
      </div>

      <!-- Product Details -->
      <div class="details">
        <div class="price">$7.93</div>

        <div class="variant">
          <h3>Varieties</h3>
          <ul>
            <li><img src="https://via.placeholder.com/60/00ff00?text=Green" alt="Green Apple"></li>
            <li><img src="https://via.placeholder.com/60/ffff00?text=Yellow" alt="Yellow Apple"></li>
            <li><img src="https://via.placeholder.com/60/ffa500?text=Orange" alt="Orange Apple"></li>
            <li><img src="https://via.placeholder.com/60/ff0000?text=Red" alt="Red Apple"></li>
          </ul>
        </div>

        <div class="description">
          <h3>BENEFITS</h3>
          <p>Apples are rich in fiber, vitamins, and antioxidants. They help improve digestion, boost immunity, and promote heart health.</p>
        </div>

        <button class="add-to-cart">ADD TO CART</button>
      </div>
    </div>
  </div>

</body>
</html>
