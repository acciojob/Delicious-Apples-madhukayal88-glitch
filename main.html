<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Apples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Delicious Apples Store</h1>
    </header>

    <div class="container">

        <!-- Product Photo Section -->
        <div class="photo-container">
            <div class="photo-main">
                <img src="images/apple-red-main.jpg" alt="Red Apple" class="product__photo">
            </div>
            <div class="photo-album">
                <ul>
                    <li><img src="images/apple-red1.jpg" alt="Red Apple 1"></li>
                    <li><img src="images/apple-red2.jpg" alt="Red Apple 2"></li>
                    <li><img src="images/apple-red3.jpg" alt="Red Apple 3"></li>
                </ul>
            </div>
        </div>

        <!-- Product Details Section -->
        <div class="product-details">
            <h2 class="product__name">Red Apple</h2>
            <p class="price">$7.93</p>

            <!-- Variants -->
            <div class="variant">
                <h3>Varieties:</h3>
                <ul>
                    <li><a href="#"><img src="images/apple-green.jpg" alt="Green Apple"> Green</a></li>
                    <li><a href="#"><img src="images/apple-yellow.jpg" alt="Yellow Apple"> Yellow</a></li>
                    <li><a href="#"><img src="images/apple-orange.jpg" alt="Orange Apple"> Orange</a></li>
                    <li><a href="#"><img src="images/apple-red.jpg" alt="Red Apple"> Red</a></li>
                </ul>
            </div>

            <!-- Benefits Section -->
            <div class="description">
                <h3>BENEFITS</h3>
                <ul>
                    <li>Rich in fiber for better digestion</li>
                    <li>High in Vitamin C to boost immunity</li>
                    <li>Low in calories and supports weight management</li>
                    <li>Helps maintain healthy skin and hair</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Add to Cart Button -->
    <div class="add-to-cart-container">
        <button class="add-to-cart">ADD TO CART</button>
    </div>
</body>
</html>
