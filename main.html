<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Varieties Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="product__photo">
    <div class="photo-container">
      <div class="photo-main">
        <img src="red-apple-main.jpg" alt="Red Apple Main View">
      </div>
      <div class="photo-album">
        <ul>
          <li><img src="red-apple-side.jpg" alt="Side View"></li>
          <li><img src="red-apple-top.jpg" alt="Top View"></li>
          <li><img src="red-apple-cut.jpg" alt="Cut View"></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="price">
    <h2>Price: $7.93</h2>
  </div>

  <div class="variant">
    <h3>Varieties</h3>
    <ul>
      <li>Green: <a href="green-apple.jpg">View</a></li>
      <li>Yellow: <a href="yellow-apple.jpg">View</a></li>
      <li>Orange: <a href="orange-apple.jpg">View</a></li>
      <li>Red: <a href="red-apple.jpg">View</a></li>
    </ul>
  </div>

  <div class="description">
    <h3>BENEFITS</h3>
    <p>Apples are rich in fiber, antioxidants, and vitamin C. They help improve heart health, aid digestion, and boost immunity.</p>
  </div>

  <div class="add-to-cart">
    <button>ADD TO CART</button>
  </div>
</body>
</html>
