<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delicious Apples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- IMAGE SECTION -->
    <div class="product__photo">
        <div class="photo-container">

            <div class="photo-main">
                <img src="https://i.imgur.com/FHTh3Ia.png" alt="Green Apple">
            </div>

            <div class="photo-album">
                <ul>
                    <li><img src="https://i.imgur.com/FHTh3Ia.png"></li>
                    <li><img src="https://i.imgur.com/3YcY0Eb.png"></li>
                    <li><img src="https://i.imgur.com/J9aXLRJ.png"></li>
                    <li><img src="https://i.imgur.com/wjfCq3J.png"></li>
                </ul>
            </div>

        </div>
    </div>

    <!-- DETAILS SECTION -->
    <div class="product-details">

        <h1>Delicious Apples</h1>
        <p>CODE: 40900</p>

        <div class="price">$7.93</div>

        <div class="variant">
            <h3>SELECT A COLOR</h3>
            <ul>
                <li><img src="https://i.imgur.com/FHTh3Ia.png"></li>
                <li><img src="https://i.imgur.com/3YcY0Eb.png"></li>
                <li><img src="https://i.imgur.com/J9aXLRJ.png"></li>
                <li><img src="https://i.imgur.com/wjfCq3J.png"></li>
            </ul>
        </div>

        <div class="description">
            <h2>BENEFITS</h2>
            <ul>
                <li>Apples are nutritious.</li>
                <li>Good for weight loss.</li>
                <li>Improves bone health.</li>
                <li>Reduces risk of diabetes.</li>
            </ul>
        </div>

        <button class="add-to-cart">ADD TO CART</button>
    </div>

</div>

</body>
</html>
