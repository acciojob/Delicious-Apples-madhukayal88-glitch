<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Apple Product Page</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #38d67c;
        font-family: Arial, sans-serif;
    }

    .container {
        width: 900px;
        margin: 60px auto;
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        display: flex;
        gap: 40px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    /* ----- PRODUCT PHOTO SECTION ----- */
    .product__photo {
        flex: 1;
    }

    .photo-container {
        background: linear-gradient(#a7ff70, #76cc32);
        padding: 20px;
        border-radius: 15px;
    }

    .photo-main img {
        width: 100%;
        display: block;
    }

    .photo-album ul {
        list-style: none;
        padding: 0;
        margin: 15px 0 0;
        display: flex;
        gap: 12px;
        background: #fff;
        padding: 10px;
        border-radius: 10px;
    }

    .photo-album ul li img {
        width: 60px;
        height: 60px;
        border-radius: 10px;
        border: 2px solid #ddd;
    }

    /* ----- PRODUCT DETAILS ----- */
    .product-details {
        flex: 1;
    }

    h1 {
        margin: 0;
        font-size: 28px;
    }

    .price {
        color: #ff403f;
        font-size: 38px;
        font-weight: bold;
        margin: 15px 0;
    }

    .variant {
        margin-top: 25px;
    }

    .variant h3 {
        margin-bottom: 8px;
    }

    .variant ul {
        list-style: none;
        padding: 0;
        display: flex;
        gap: 10px;
    }

    .variant ul li img {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: 2px solid #ccc;
    }

    .description {
        margin-top: 25px;
    }

    .description h2 {
        margin-bottom: 10px;
    }

    .description ul {
        margin-top: 0;
    }

    .add-to-cart {
        margin-top: 30px;
        background: #ff5b5b;
        color: #fff;
        padding: 15px;
        width: 180px;
        text-align: center;
        border-radius: 10px;
        font-weight: bold;
        cursor: default;
    }
</style>

</head>
<body>

<div class="container">

    <!-- LEFT SIDE PHOTO -->
    <div class="product__photo">
        <div class="photo-container">

            <!-- MAIN PHOTO -->
            <div class="photo-main">
                <img src="https://i.imgur.com/nRmfjIH.png" alt="Green Apple">
            </div>

            <!-- PHOTO ALBUM -->
            <div class="photo-album">
                <ul>
                    <li><img src="https://i.imgur.com/nRmfjIH.png"></li>
                    <li><img src="https://i.imgur.com/3QVlVEC.png"></li>
                    <li><img src="https://i.imgur.com/viHcYTa.png"></li>
                    <li><img src="https://i.imgur.com/RR3KcRM.png"></li>
                </ul>
            </div>

        </div>
    </div>

    <!-- RIGHT SIDE DETAILS -->
    <div class="product-details">
        <h1>Delicious Apples</h1>

        <div class="price">$7.93</div>

        <!-- VARIETIES -->
        <div class="variant">
            <h3>SELECT A COLOR</h3>
            <ul>
                <li><img src="https://i.imgur.com/nRmfjIH.png" alt="Green"></li>
                <li><img src="https://i.imgur.com/3QVlVEC.png" alt="Yellow"></li>
                <li><img src="https://i.imgur.com/viHcYTa.png" alt="Orange"></li>
                <li><img src="https://i.imgur.com/RR3KcRM.png" alt="Red"></li>
            </ul>
        </div>

        <!-- BENEFITS -->
        <div class="description">
            <h2>BENEFITS</h2>
            <ul>
                <li>Apples are highly nutritious</li>
                <li>May support weight loss</li>
                <li>Helps improve bone health</li>
                <li>May reduce diabetes risk</li>
            </ul>
        </div>

        <!-- ADD TO CART -->
        <div class="add-to-cart">ADD TO CART</div>

    </div>

</div>

</body>
</html>
