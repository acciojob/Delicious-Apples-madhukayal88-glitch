<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Varieties Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #19e27b;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      width: 800px;
      display: flex;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    /* PRODUCT PHOTO */
    .product__photo {
      width: 45%;
      background: #b9e937;
      padding: 20px;
    }

    .photo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .photo-main img {
      width: 100%;
      height: 260px;
      object-fit: contain;
    }

    .photo-album ul {
      display: flex;
      list-style: none;
      margin-top: 15px;
      gap: 10px;
    }

    .photo-album ul li img {
      width: 50px;
      height: 50px;
      cursor: pointer;
      border: 2px solid #ddd;
      border-radius: 6px;
    }

    /* PRODUCT DETAILS */
    .details {
      width: 55%;
      padding: 30px;
    }

    .details h2 {
      margin-bottom: 10px;
    }

    .price {
      font-size: 32px;
      color: #e84118;
      font-weight: bold;
      margin: 15px 0;
    }

    .variant {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .variant img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid transparent;
    }

    .variant img:hover {
      border-color: #e84118;
    }

    .description h3 {
      margin-bottom: 10px;
    }

    .description ul {
      padding-left: 20px;
    }

    .description ul li {
      margin-bottom: 6px;
    }

    .add-to-cart {
      margin-top: 25px;
    }

    .add-to-cart button {
      padding: 15px 40px;
      background: #e84118;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- PRODUCT IMAGE SECTION -->
  <div class="product__photo">
    <div class="photo-container">
      <div class="photo-main">
        <img id="mainImage"
          src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png">
      </div>

      <div class="photo-album">
        <ul>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
            onclick="changeImage(this.src)"></li>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png"
            onclick="changeImage(this.src)"></li>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png"
            onclick="changeImage(this.src)"></li>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png"
            onclick="changeImage(this.src)"></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- PRODUCT DETAILS -->
  <div class="details">
    <h2>Delicious Apples</h2>
    <p>CODE: 45999</p>

    <div class="price">$7.93</div>

    <p><strong>Select a Color</strong></p>
    <div class="variant">
      <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
        onclick="changeImage(this.src)">
      <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png"
        onclick="changeImage(this.src)">
      <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png"
        onclick="changeImage(this.src)">
      <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png"
        onclick="changeImage(this.src)">
    </div>

    <div class="description">
      <h3>BENEFITS</h3>
      <ul>
        <li>Apples are nutritious</li>
        <li>Good for weight loss</li>
        <li>Support heart health</li>
        <li>Reduce risk of diabetes</li>
      </ul>
    </div>

    <div class="add-to-cart">
      <button>ADD TO CART</button>
    </div>
  </div>
</div>

<script>
  function changeImage(src) {
    document.getElementById("mainImage").src = src;
  }
</script>

</body>
</html>
