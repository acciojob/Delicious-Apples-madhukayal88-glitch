<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Apple Portfolio</title>

<style>
    body {
        margin: 0;
        background: #00c26f;
        font-family: Arial, sans-serif;
    }

    .container {
        width: 900px;
        margin: 70px auto;
        display: flex;
        background: #ffffff;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        gap: 40px;
    }

    /* LEFT SIDE PHOTO SECTION */
    .product__photo {
        flex: 1;
    }

    .photo-container {
        background: linear-gradient(#b8ff6a, #7ad230);
        border-radius: 20px;
        padding: 20px;
        position: relative;
    }

    .photo-main img {
        width: 100%;
        transform: translateY(-20px);
    }

    .photo-album ul {
        margin: 15px 0 0;
        padding: 0;
        list-style: none;
        display: flex;
        gap: 10px;
        background: white;
        padding: 10px;
        border-radius: 12px;
    }

    .photo-album ul li img {
        width: 60px;
        height: 60px;
        border-radius: 10px;
        border: 2px solid #ddd;
        cursor: pointer;
    }

    /* RIGHT SIDE DETAILS */
    .product-details {
        flex: 1;
        padding: 10px;
    }

    h1 {
        margin: 0;
        font-size: 28px;
        margin-bottom: 5px;
    }

    .price {
        font-size: 40px;
        color: #ff3d3d;
        margin-top: 15px;
        font-weight: bold;
    }

    .variant {
        margin-top: 20px;
    }

    .variant h3 {
        margin: 0;
        margin-bottom: 10px;
        font-size: 16px;
        color: #555;
    }

    .variant ul {
        list-style: none;
        padding: 0;
        display: flex;
        gap: 12px;
    }

    .variant ul li img {
        width: 40px;
        height: 40px;
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #ccc;
    }

    .description {
        margin-top: 20px;
    }

    .description h2 {
        margin-bottom: 10px;
    }

    .add-to-cart {
        margin-top: 30px;
        width: 200px;
        text-align: center;
        padding: 15px;
        background: #ff5c5c;
        color: white;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="container">

    <!-- LEFT PHOTO SECTION -->
    <div class="product__photo">
        <div class="photo-container">

            <!-- MAIN BIG IMAGE -->
            <div class="photo-main">
                <img src="https://i.imgur.com/nRmfjIH.png" alt="Green Apple">
            </div>

            <!-- ALBUM IMAGE OPTIONS -->
            <div class="photo-album">
                <ul>
                    <li><img src="https://i.imgur.com/nRmfjIH.png"></li>
                    <li><img src="https://i.imgur.com/3QVlVEC.png"></li>
                    <li><img src="https://i.imgur.com/viHcYTa.png"></li>
                    <li><img src="https://i.imgur.com/RR3KcRM.png"></li>
                </ul>
            </div>

        </div>
    </div>

    <!-- RIGHT DETAILS SECTION -->
    <div class="product-details">
        <h1>Delicious Apples</h1>
        <p style="color:#888;">CODE 40909</p>

        <div class="price">$7.93</div>

        <div class="variant">
            <h3>SELECT A COLOR</h3>
            <ul>
                <li><img src="https://i.imgur.com/nRmfjIH.png"></li>
                <li><img src="https://i.imgur.com/3QVlVEC.png"></li>
                <li><img src="https://i.imgur.com/viHcYTa.png"></li>
                <li><img src="https://i.imgur.com/RR3KcRM.png"></li>
            </ul>
        </div>

        <div class="description">
            <h2>BENEFITS</h2>
            <ul>
                <li>Apples are nutritious</li>
                <li>Apples may be good for weight loss</li>
                <li>Good for bone health</li>
                <li>May lower risk of diabetes</li>
            </ul>
        </div>

        <div class="add-to-cart">ADD TO CART</div>

    </div>

</div>

</body>
</html>
